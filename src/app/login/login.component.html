<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <input 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="email" 
        name="email" 
        required 
      />
      <input 
        type="password" 
        placeholder="Senha" 
        [(ngModel)]="senha" 
        name="senha" 
        required 
      />
      <button type="submit">Entrar</button>
    </form>
  </div>
