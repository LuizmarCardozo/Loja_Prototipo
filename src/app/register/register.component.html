<div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <input
        type="text"
        placeholder="Nome"
        [(ngModel)]="nome"
        name="nome"
        required
      />
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        required
      />
      <button type="submit">Registrar</button>
    </form>
  </div>
