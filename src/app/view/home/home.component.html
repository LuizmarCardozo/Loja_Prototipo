<app-banner></app-banner>
<div class="corpo container text-center">
    <div class="row">
      <div
        class="col-12 col-md-3 col-lg-3"
        *ngFor="let produto of produtos"
      >
        <app-produto-detalhe
          [img]="produto.img || '/img/default.jpg'"
          [titulo]="produto.titulo" 
          [link]="'produto/' + produto.id"
          [valor]="produto.valor"
        ></app-produto-detalhe>
    </div>
  </div>
